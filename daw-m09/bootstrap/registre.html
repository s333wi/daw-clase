<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
        body{
            background:#004979;
            background: linear-gradient(to right, #004979, #000000);
        }
        
        .bg{
            background-image: url("./assets/bg.jpg");
            background-position: center center;
            background-size: cover;
        }
    </style>
  </head>
  <body>
    <div class="container w-75 mt-5">
      <div class="row">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-start"></div>
        <div class="col bg-body p-5 rounded-end">
          <div class="text-end d-flex justify-content-end align-items-center">
            <span class="fs-4 fw-bold me-2">Coding Souls</span>
            <img src="./assets/logo.png" alt="" width="48" />
          </div>
          <h2 class="fw-bold text-center py-5">Uneix-te a nosaltres rei</h2>

          <!-- Formulari login -->
          <form action="#">
            <div class="mb-4">
              <label for="email" class="form-label">Correu electronic</label>
              <input type="email" class="form-control" name="email" />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Contrasenya</label>
              <input type="password" class="form-control" name="password" />
            </div>
            <div class="mb-4 form-check">
              <input
                type="checkbox"
                name="connected"
                class="form-check-input"
                id=""
              />
              <label for="connected" class="form-check-label"
                >Recorda les credencials</label
              >
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">
                Iniciar sessió
              </button>
            </div>

            <div class="my-3">
              <span>No estas registrat? <a href="#">Registra't</a></span
              ><br />
              <span><a href="#">Recuperar la contrasenya</a></span>
            </div>
          </form>

          <!-- Iniciar sessio amb RRSS -->
          <div class="container w-100 my-4">
            <div class="row text-center">
              <div class="col-12">Inicia sessió amb les xarxes socials</div>
            </div>
            <div class="row my-3">
              <div class="col">
                <button class="btn btn-outline-primary w-100">
                    <div class="row align-items-center">
                        <div class="col-2 d-none d-md-block">
                            <img src="./assets/twitter.png" alt="" width="36" />
                        </div>
                        <div class="col-12 col-md-10 text-center">
                            Twitter
                        </div>
                    </div>
                </button>
              </div>
              <div class="col">
                <button class="btn btn-outline-danger w-100">
                    <div class="row align-items-center">
                        <div class="col-2 d-none d-md-block">
                            <img src="./assets/google.png" alt="" width="36" />
                        </div>
                        <div class="col-12 col-md-10 text-center">
                            Google
                        </div>
                    </div>
                </button>
              </div>
              <div class="col">
                <button class="btn btn-outline-dark w-100">
                    <div class="row align-items-center">
                        <div class="col-2 d-none d-md-block">
                            <img src="./assets/twitch.png" alt="" width="auto" height="36"/>
                        </div>
                        <div class="col-12 col-md-10 text-center">
                            Twitch
                        </div>
                    </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
