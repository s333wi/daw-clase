  <body class="register">
    <div class="register-container d-flex align-items-center

      <div class="container w-75">
        <div class="row box-shadow">
          <div class="col bg-register d-none d-lg-block col-md-5 col-lg-5

                </div>

            <h2 class="fw-bold text-center py-5">Uneix-te a nosaltres rei</h2>
            <!-- Formulari login -->
            <form action="#" method="POST">
              <div class="row mb-3">
                <div class="col-6">
                  <label for="username" class="text-uppercase mb-1">Nom d'usuari</label>
                  <input type="text" name="nick" class="form-control"
                    id="username" placeholder="Nom d'usuari" required />
                </div>
                <div class="col">
                  <label for="names" class="text-uppercase mb-1">Nom i cognoms</label>
                  <input type="text" name="nomcognoms" class="form-control"
                    id="names" placeholder="Nom,cognoms" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-8">
                  <label for="email" class="text-uppercase mb-1">Correu
                    electrònic</label>
                  <input type="email" name="mail" class="form-control"
                    id="email" placeholder="Email" required />
                  <div class="form-helper">
                    <small class="text-muted">Tranquil, no t'enviarem spam</small>
                  </div>
                </div>
                <div class="col">
                  <label for="age" class="text-uppercase mb-1">Edat</label>
                  <input type="number" name="edat" class="form-control" id="age"
                    placeholder="Edat" required />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="password" class="text-uppercase form-label mb-1">Contrasenya</label>
                  <input type="password" name="contrasenya" class="form-control"
                    id="password" placeholder="Contrasenya" required />
                  <div class="form-helper">
                    <small class="text-muted">La contrasenya ha de tenir almenys
                      8 caràcters</small>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100">Registra't</button>
            </form>
