<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./assets/estil.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
      />
    <script
      defer
      src="https://kit.fontawesome.com/2a59fbfff2.js"
      crossorigin="anonymous"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <style>
      body {
        background: #004979;
        background: linear-gradient(to right, #004979, #000000);
      }

      .bg {
        background-image: url("./assets/bg.jpg");
        background-position: center center;
        background-size: cover;
      }
    </style>
  </head>
  <body class="login">
    <div class="login-container d-flex align-items-center justify-content-center
      vh-100">

      <div class="container w-75">
        <div class="row box-shadow">
          <div class="col bg-login d-none d-lg-block col-md-5 col-lg-5 col-xl-6
            rounded-start"></div>
          <div class="col bg-body px-5 pb-5 rounded-end">
            <!-- Logo -->
            <div class="d-flex text-end close-container mb-5">
              <a id="close-btn" href="#"><i class="fa-regular
                  fa-circle-xmark fa-xl text-dark"></i></a>
            </div>

            <div class="d-flex align-items-center">
              <a href="#" class="text-decoration-none d-flex text-dark
                align-items-center">
                <img class="me-2" src="./assets/logo.png" alt=""
                  width="48" />
                <div id="text">
                  <div id="effect" class="d-flex">
                    <span class="fs-4">Coding Souls</span>
                  </div>
                </div>
              </a>
            </div>
            <h3 class="fw-bold text-center py-4">Benvingut rei, entra al nostre
              regne</h3>

            <!-- Formulari login -->
            <form action="#" method="POST">
              <div class="row mb-3">
                <label for="nick" class="text-uppercase mb-1">Nom d'usuari</label>
                <input type="text" name="nick" class="form-control" name="nick"
                  id="nick" placeholder="Usuari" required />
              </div>
              <div class="row mb-3">
                <label for="password" class="text-uppercase mb-1">Contrasenya</label>
                <input type="password" name="contrasenya" class="form-control"
                  id="password" placeholder="Contrasenya" required />
              </div>
              <div class="mb-3 form-check">
                <label for="remember" class="form-label">Recorda el nom d'usuari</label>
                <input type="checkbox" class="form-check-input" id="remember"
                  name="connected" />
              </div>
              <button type="submit" class="btn btn-primary w-100">Inicia sessió</button>
            </form>
                <!-- Iniciar sessio amb RRSS -->
                <div class="container w-100 my-4">
                  <div class="row text-center">
                    <div class="col-12">Inicia sessió amb les xarxes socials</div>
                  </div>
                  <div class="row my-3">
                    <div class="col-12 col-xl mb-2">
                      <button class="btn btn-outline-primary w-100">
                        <div class="row align-items-center">
                          <div class="col-md-2 d-none d-md-block">
                            <img src="./assets/twitter.png" alt=""
                              width="36" />
                          </div>
                          <div class="col-12 col-md-10 text-center">Twitter</div>
                        </div>
                      </button>
                    </div>
                    <div class="col-12 col-xl mb-2">
                      <button class="btn btn-outline-danger w-100">
                        <div class="row align-items-center">
                          <div class="col-md-2 d-none d-md-block">
                            <img src="./assets/google.png" alt=""
                              width="36" />
                          </div>
                          <div class="col-12 col-md-10 text-center">Google</div>
                        </div>
                      </button>
                    </div>

                    <div class="col-12 col-xl mb-2">
                      <button class="btn btn-outline-dark w-100">
                        <div class="row align-items-center">
                          <div class="col-md-2 d-none d-md-block">
                            <img src="./assets/twitch.png" alt=""
                              width="auto" height="36" />
                          </div>
                          <div class="col-12 col-md-10 text-center">Twitch</div>
                        </div>
                      </button>
                    </div>
                  </div>
                </div>

                <div class="mt-3">
                  <span>No estas registrat? <a href="#">Registra't</a></span><br
                    />
                  <span>T'has oblidat de la contrasenya? <a href="#">Recuperar
                      la contrasenya</a></span>
                </div>
              </div>
            </div>
          </div>
        </div>

      </body>
    </html>
