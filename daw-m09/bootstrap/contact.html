<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background: #004979;
        background: linear-gradient(to right, #004979, #000000);
      }
    </style>
  </head>
  <body>
    <div class="container w-75 mt-5">
      <div class="row">
        <div
          class="col bg-body d-none d-xl-block col-xl-6 rounded-start p-5 border-end d-flex flex-column justify-content-center"
        >
          <div
            class="text-center d-flex justify-content-center align-items-center"
          >
            <img src="./assets/logo.png" alt="" width="48" />
            <!-- Span aligned with the img    -->
            <span class="ms-2 fs-4 fw-bold">Coding Souls</span>
          </div>
          <div class="text-center mt-5">
            <h2 class="fw-bold">Contacta amb nosaltres</h2>
          </div>
          <div class="text-center mt-2">
            <!--Numero de telefono, email, direccion-->
            <h5 class="fw-bold">
              Telèfon: <span class="fs-6">666 666 666</span>
            </h5>
            <h5 class="fw-bold">
              Email: <span class="fs-6">darkndarker@souls.com</span>
            </h5>
            <h5 class="fw-bold">
              Direccio: <span class="fs-6">C/Miyazaki FS,Tokio,Japon</span>
            </h5>
          </div>
          <div>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3240.4099655541845!2d139.7113477156121!3d35.69152783701393!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188de868dab681%3A0x8b0e088e22d49ed9!2sSoftwareONE%20Japan%20%E3%88%B1!5e0!3m2!1sca!2ses!4v1672314084509!5m2!1sca!2ses"
              width="600"
              height="300"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
        <div
          class="col bg-body p-5 rounded-end d-flex flex-column justify-content-center"
        >
          <!---- Formulari login -->
          <p class="fs-2 fw-bold">Qualsevol suggestió és benvinguda!</p>
          <form action="#">
            <div class="row mb-3">
              <div class="col-6">
                <label for="name" class="form-label">NOM</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Nom"
                />
              </div>
              <div class="col">
                <label for="cognoms" class="form-label">COGNOMS</label>
                <input
                  type="text"
                  class="form-control"
                  id="cognoms"
                  placeholder="Cognoms"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">ADREÇA EMAIL</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
              />
            </div>
            <div class="mb-3">
                <label for="assumpte" class="form-label">ASSUMPTE</label>
                <input
                    type="text"
                    class="form-control"
                    id="assumpte"
                    placeholder="Assumpte"
                />
            </div>
            <div class="mb-3">
              <label for="missatge" class="form-label">MISSATGE</label>
              <textarea
                class="form-control"
                id="missatge"
                rows="4"
                placeholder="Missatge"
              ></textarea>
            </div>
            <div class="d-grid gap-2 mt-2">
              <button type="submit" class="btn btn-primary">
                Envia missatge
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
