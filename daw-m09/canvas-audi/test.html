<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      // Set the canvas size
      canvas.width = 500;
      canvas.height = 500;

      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Set the rectangle fill color to white with alpha of 0.5
      ctx.fillStyle = "rgba(255, 255, 255, 0.2)";

      // Draw the rectangle in the center of the canvas
      ctx.fillRect(canvas.width / 2 - 75, canvas.height / 2 - 75, 150, 150);

      // Draw a 10px border around the rectangle
      ctx.strokeStyle = "blue";
      ctx.lineWidth = 10;
      ctx.strokeRect(canvas.width / 2 - 75, canvas.height / 2 - 75, 150, 150);
    </script>
  </body>
</html>
