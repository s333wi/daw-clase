<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rect Click Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div id="counter-result">
        <button id="startGame">START</button>
        <button style="display:none;" id="stopGame">STOP</button>
        <span>Encerts: &nbsp;<span id="correctClick">0</span></span>
      </div>
      <div id="tauler">
        <div id="target"></div>
      </div>
      <div class="countdown">
        <span style="font-size: 36px" id="time" class="time">00:00.00ms</span>
      </div>
      <div class="btn-wrap">
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
