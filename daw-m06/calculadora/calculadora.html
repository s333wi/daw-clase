<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Calculadora</title>
</head>

<body>
  <h1>Calculator JS</h1>
  <div class="container">
    <div class="header">Calculator</div>
    <input type="text" class="result" id="pantalla" value=""> 
    <div class="first-row">
      <input type="button" id="ONOFF"  class="global" value="OFF">
      <input type="button" id="deleteAll" value="C" class="global">
      <input type="button" id="deleteLast" value="CE" class="global">
      <input type="button" id="divisio" value="/" class="global">
    </div>
    <div class="second-row">
      <input type="button" id="7" value="7" class="global">
      <input type="button" id="8" value="8" class="global">
      <input type="button" id="9" value="9" class="global">
      <input type="button" id="producte" value="x" class="global">
    </div>
    <div class="third-row">
      <input type="button" id="4" value="4" class="global">
      <input type="button" id="5" value="5" class="global">
      <input type="button" id="6" value="6" class="global">
      <input type="button" id="restar" value="-" class="global">
    </div>
    <div class="fourth-row">
      <input type="button" id="1" value="1" class="global">
      <input type="button" id="2" value="2" class="global">
      <input type="button" id="3" value="3" class="global">
      <input type="button" id="sumar" value="+" class="global">
    </div>
    <div class="conflict">
      <input type="button" id="0" value="0" class="big">
      <input type="button" id="canviSigne" value="+/-" class=" red small white-text ">
      <input type="button" id="calcular" value="=" class=" green white-text big">
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
