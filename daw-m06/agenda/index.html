<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda telefonica</title>
        <style>
        div {
            margin: 10px 0px;
        }
        input {
            margin-left: 5px;
        }
    </style>
    </head>
    <body>
        <div><span>Nom:</span><input class="formulari" type="text" name="nom" id="inpNom"></div>
        <div><span>Cognom:</span><input class="formulari" type="text" name="cognom"
                id="inpCognom"></div>
        <div><span>Telèfon:</span><input class="formulari" type="text" name="telefon"
                id="inpTelefon"></div>
        <div><span>Adreça:</span><input class="formulari" type="text" name="address"
                id="inpAddress"></div>
        <div><span>Localitat:</span><input class="formulari" type="text" name="localitat"
                id="inpLocalitat"></div>
        <button>Afegir</button>
        <h1>Agenda</h1>
        <div>
            <select name="filter" id="selFilter">
                <option value="filterNom">Cerca per nom:</option>
                <option value="filterLocalitat">Cerca per localitat:</option>
            </select>
            <input type="text" name="query" id="inpQuery">
        </div>
        <script src="./agenda.js"></script>
    </body>
</html>
