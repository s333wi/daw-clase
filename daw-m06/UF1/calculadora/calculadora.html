<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>

<body>
  <h1>Calculator JS</h1>
  <div class="container">
    <input type="text" class="result" id="pantalla" value="">
    <div class="first-row">
      <input type="button" id="ONOFF" class="global" value="ON">
      <input type="button" id="deleteAll" value="C" class="operator" onclick="getButton()">
      <input type="button" id="deleteLast" value="CE" class="operator" onclick="getButton()">
      <input type="button" id="divisio" value="/" class="operator" onclick="getButton()">
    </div>
    <div class="second-row">
      <input type="button" id="7" value="7" class="num" onclick="getButton()">
      <input type="button" id="8" value="8" class="num" onclick="getButton()">
      <input type="button" id="9" value="9" class="num" onclick="getButton()">
      <input type="button" id="producte" value="x" class="operator" onclick="getButton()">
    </div>
    <div class="third-row">
      <input type="button" id="4" value="4" class="num" onclick="getButton()">
      <input type="button" id="5" value="5" class="num" onclick="getButton()">
      <input type="button" id="6" value="6" class="num" onclick="getButton()">
      <input type="button" id="restar" value="-" class="operator" onclick="getButton()">
    </div>
    <div class="fourth-row">
      <input type="button" id="1" value="1" class="num" onclick="getButton()">
      <input type="button" id="2" value="2" class="num" onclick="getButton()">
      <input type="button" id="3" value="3" class="num" onclick="getButton()">
      <input type="button" id="sumar" value="+" class="operator" onclick="getButton()">
    </div>
    <div class="conflict">
      <input type="button" id="0" value="0" class="num" onclick="getButton()">
      <input type="button" id="canviSigne" value="+/-" class="operator red small white-text" onclick="getButton()">
      <input type="button" id="calcular" value="=" class="operator result green white-text big" onclick="getButton()">
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
