<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda telefonica</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="formAgenda">
      <div>
        <span>Nom:</span
        ><input class="formulari" type="text" name="nom" id="inpNom" />
      </div>
      <div>
        <span>Cognom:</span
        ><input class="formulari" type="text" name="cognom" id="inpCognom" />
      </div>
      <div>
        <span>Telèfon:</span
        ><input class="formulari" type="text" name="telefon" id="inpTelefon" />
      </div>
      <div>
        <span>Adreça:</span
        ><input class="formulari" type="text" name="address" id="inpAddress" />
      </div>
      <div>
        <span>Localitat:</span
        ><input
          class="formulari"
          type="text"
          name="localitat"
          id="inpLocalitat"
        />
      </div>
      <button id="btnAdd">Afegir</button>
      <button id="btnSave">Guardar</button>
    </div>
    <h1>Agenda</h1>
    <div id="buscador">
      <select name="filter" id="selFilter">
        <option value="nomPersona">Cerca per nom:</option>
        <option value="localitat">Cerca per localitat:</option>
      </select>
      <input type="text" name="query" id="inpQuery" />
    </div>
    <div id="contactes"></div>
    <div id="contacteTemplate">
      <p>
        <span style="font-weight: bold" class="nomPersona">Nom persona</span
        >&nbsp;<span class="cognomPersona">Cognom</span>(tlfn:
        <span class="telefon">1111</span>)
      </p>
      <p>
        <span class="address">C/ Girona</span>.&nbsp;<span class="localitat"
          >Lleida</span
        >
        <button class="personaEdit">Editar</button>
        <button class="personaEliminar">Eliminar</button>
      </p>
    </div>
    <button id="backup">Download backup</button>
    <input type="file" id="file-input" />
    <button id="backupImport">Import</button>
    <script src="./agenda.js"></script>
  </body>
</html>
